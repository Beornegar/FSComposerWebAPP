<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAP Fiori 2.0 App Tutorial</title>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-resourceroots='{
			"sap.ui.demo.fiori2": "./",
			"sap.ui.demo.mock": "https://openui5.hana.ondemand.com/test-resources/sap/ui/documentation/sdk/"
		}'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
    ></script>
  </head>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.13/svg.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.3.200/pdf.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/barcodes/JsBarcode.code128.min.js"
  ></script>
  <script type="text/javascript" src="lib/UIElem.js"></script>

  <body class="sapUiBody sapUiSizeCompact">
    <div
      data-sap-ui-component
      data-name="sap.ui.demo.fiori2"
      data-height="100%"
      data-id="container"
      data-settings='{"id" : "fiori2"}'
      style="height: 100%;"
    ></div>
  </body>
</html>
